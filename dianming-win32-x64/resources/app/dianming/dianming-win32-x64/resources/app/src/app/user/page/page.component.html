<!--分页组建-->
<div style="margin-right: 10px;" class="text-right margin-bottom" *ngIf="pageParams.totalPage>1 && pageParams.totalNum>0">
  <!--<a class="">总计 {{pageParams.totalNum}} 条，第 {{pageParams.curPage}} / {{pageParams.totalPage}} 页</a>-->
  <button class="btn  next" [routerLink]="['./']" (click)="changePage(pageParams.curPage-1)" [queryParams]="{pageNo:pageParams.curPage-1}"
          [disabled]="pageParams.curPage==1">&laquo;</button>
  <button class="btn " [routerLink]="['./']" [disabled]="pageParams.curPage==page.pageNo" (click)="changePage(page.pageNo)"
          [queryParams]="page" *ngFor="let page of getPageList(pageParams)">
    {{page.pageNo}}
  </button>
  <button class="btn  next" [routerLink]="['./']" (click)="changePage(pageParams.curPage-(-1))" [queryParams]="{pageNo:pageParams.curPage-(-1)}"
          [disabled]="pageParams.curPage==pageParams.totalPage">&raquo;</button>
</div>
<div class="text-center text-sm text-dark-gray" *ngIf="!pageParams.totalNum">
  无数据
</div>
