<div class="box box-info">
  <div class="box-header with-border">
    <h3 class="box-title">用户信息</h3>
  </div>
  <!-- /.box-header -->
  <!-- form start -->
  <form [formGroup]="formModel" class="form-horizontal">
    <div class="box-body">
      <div class="form-group">
        <label class="col-sm-2 control-label">学号</label>

        <div class="col-sm-6">
          <input [(ngModel)]="uid" formControlName="cardid" type="text" class="form-control" id="cardid" placeholder="请输入学号">
        </div>
      </div>

      <div class="form-group">
        <label class="col-sm-2 control-label">姓名</label>

        <div class="col-sm-6">
          <input formControlName="name" type="text" class="form-control" id="name" placeholder="请输入姓名">
        </div>
      </div>

      <div class="form-group">
        <label class="col-sm-2 control-label">密码</label>

        <div class="col-sm-5">
          <input formControlName="password" type="text" class="form-control" id="password" placeholder="请输入密码">
        </div>
      </div>

      <div class="form-group">
        <label class="col-sm-2 control-label">班级</label>

        <div class="col-sm-4">
          <input formControlName="classId" type="text" class="form-control" id="classId" placeholder="请输入班级">
        </div>
      </div>

      <div class="form-group">
        <label class="col-sm-2 control-label">专业</label>
        <div class="col-sm-3">
          <input formControlName="major" type="text" class="form-control" id="major" placeholder="请输入专业">
        </div>
      </div>

      <div class="form-group">
        <label class="col-sm-2 control-label">角色</label>
        <div class="col-sm-3">
          <input formControlName="role" type="text" class="form-control" id="role" placeholder="请输入角色">
        </div>
      </div>


      <!--<div class="form-group">-->
        <!--<label class="col-sm-2 control-label">角色</label>-->
        <!--<div class="col-sm-10">-->
          <!--<div class="row" formArrayName="role">-->
            <!--<div *ngFor="let roles of role;let i=index;" class="col-sm-2">-->
              <!--<div class="checkbox">-->
                <!--<label>-->
                  <!--<input [formControlName]="i" type="checkbox" >{{roles}}-->
                <!--</label>-->
              <!--</div>-->
            <!--</div>-->
          <!--</div>-->
        <!--</div>-->
      <!--</div>-->
    </div>
    <!-- /.box-body -->
    <div class="box-footer">
      <button (click)="cancel()" type="submit" class="btn btn-default" style="width: 100px;float: right;">取消</button>
      <button (click)="save()" type="submit" class="btn btn-info pull-right" style="width: 100px;margin-right: 20px;">保存</button>
    </div>
    <!-- /.box-footer -->
  </form>
</div>
