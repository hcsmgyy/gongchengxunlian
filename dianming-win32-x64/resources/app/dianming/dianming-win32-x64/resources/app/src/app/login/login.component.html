
  <div class="container" style="width: 480px; margin-top: 200px; opacity: 0.85;">
    <div class="panel panel-default">
      <div class="panel-body">
        <form (ngSubmit)="login()" class="form-login" >
          <h2 class="form-login-heading"> <strong>DM</strong>System </h2>
          <br>
          <div class="form-group has-feedback">
            <label  class="sr-only"> 账号 </label>
            <input [(ngModel)]="user.name" name="name" class="form-control" value="" placeholder="name" required autofocus/>
            <span class="glyphicon glyphicon-envelope form-control-feedback"></span>
          </div>
          <div class="form-group has-feedback">
            <label  class="sr-only"> 密码 </label>
            <input [(ngModel)]="user.pwd" type="password" name="password" class="form-control" value="" placeholder="Password" required>
            <span class="glyphicon glyphicon-lock form-control-feedback"></span>
          </div>
          <button type="submit" class="btn btn-lg btn-primary btn-block" >登录</button>
          <div class="checkbox">
            <label>
              <input type="checkbox" value="remember-me"> 记住账号
            </label>
          </div>
        </form>
      </div>
    </div>
  </div>

  <div style="height: 220px;">

  </div>
