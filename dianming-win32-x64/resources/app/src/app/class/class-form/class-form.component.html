<div class="box box-info">
  <div class="box-header with-border">
    <h3 class="box-title">课程信息</h3>
  </div>
  <!-- /.box-header -->
  <!-- form start -->
  <form [formGroup]="formModel" class="form-horizontal">
    <div class="box-body">
      <div class="form-group">
        <label class="col-sm-2 control-label">课程名</label>

        <div class="col-sm-6">
          <input [(ngModel)]="cname" formControlName="name" type="text" class="form-control" id="name" >
        </div>
      </div>

      <div class="form-group">
        <label class="col-sm-2 control-label">账号</label>

        <div class="col-sm-6">
          <input formControlName="ID" type="text" class="form-control" id="ID">
        </div>
      </div>

      <div class="form-group">
        <label class="col-sm-2 control-label">课时节次</label>

        <div class="col-sm-5">
          <input formControlName="classSession" type="text" class="form-control" id="classSession" >
        </div>
      </div>

      <div class="form-group">
        <label class="col-sm-2 control-label">课程地点</label>

        <div class="col-sm-4">
          <input formControlName="classLocation" type="text" class="form-control" id="classLocation" >
        </div>
      </div>

      <div class="form-group">
        <label class="col-sm-2 control-label">课时周序</label>
        <div class="col-sm-3">
          <input formControlName="classDate" type="text" class="form-control" id="classDate">
        </div>
      </div>

      <div class="form-group">
        <label class="col-sm-2 control-label">课程学时</label>
        <div class="col-sm-3">
          <input formControlName="classOrder" type="text" class="form-control" id="classOrder">
        </div>
      </div>

      <div class="form-group">
        <label class="col-sm-2 control-label">班级布局</label>
        <div class="col-sm-2">
          <input formControlName="shape" type="text" class="form-control" id="shape">
        </div>
      </div>

    </div>
    <!-- /.box-body -->
    <div class="box-footer">
      <button (click)="cancel()" type="submit" class="btn btn-default" style="width: 100px;float: right;">取消</button>
      <button (click)="save()" type="submit" class="btn btn-info pull-right" style="width: 100px;margin-right: 20px;">保存</button>
    </div>
    <!-- /.box-footer -->
  </form>
</div>
