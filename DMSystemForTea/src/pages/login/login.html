<ion-header>
  <ion-navbar color="primary2">
    <ion-title>登录</ion-title>
  </ion-navbar>
</ion-header>


<ion-content padding class="transparent-header" [ngStyle]="{'background-image': 'url(' + backgroundImage +')'}">

  <div padding-left padding-right>

    <ion-row>
      <ion-col>
        <img style="width: 100px;height: 100px;margin-left: 35%;margin-top: 40px;" class="logo" src="assets/imgs/background/6.jpg"/>
      </ion-col>
    </ion-row>

    <form (ngSubmit)="login()" style="margin-top: 30px;">
      <ion-row>
        <ion-col>
          <ion-list inset class="no-border">
            <ion-item>
              <ion-label>工号：</ion-label>
              <ion-input type="text" [(ngModel)]="user.name"  name="name"></ion-input>
            </ion-item>
            <ion-item>
              <ion-label>密码：</ion-label>
              <ion-input type="password" [(ngModel)]="user.pwd" name="pwd"></ion-input>
            </ion-item>
          </ion-list>
        </ion-col>
      </ion-row>


      <ion-grid>
        <ion-row>
          <ion-col>
            <button type="submit" ion-button block color="primary2">登录</button>
            <!--<button ion-button type="submit" class="login-button">登录</button>-->
          </ion-col>
        </ion-row>
        <ion-row>
          <ion-col><div><span>忘记密码？</span></div></ion-col>
        </ion-row>
        <ion-row text-center>
          <ion-col ><div><span>欢迎使用教师端</span></div></ion-col>
        </ion-row>
      </ion-grid>
    </form>
  </div>
</ion-content>
