<ion-header>
  <ion-navbar color="primary">
    <button ion-button menuToggle>
      <ion-icon name="menu"></ion-icon>
    </button>
    <ion-title>成绩设置</ion-title>
    <ion-buttons end>
      <button ion-button icon-only (click)="judge11();find()"><ion-icon name="clipboard"></ion-icon></button>
      <button ion-button icon-only (click)="judge22();find2()"><ion-icon name="build"></ion-icon></button>
    </ion-buttons>
  </ion-navbar>
</ion-header>

<ion-content no-padding class="cl">
  <div *ngIf="due"  class="show2">
    <ion-grid>
      <ion-row class="row1">
        <ion-col>学号</ion-col>
        <ion-col  >日常分</ion-col>
        <ion-col >期末分</ion-col>
      </ion-row>

      <ion-row *ngFor="let r of result">
        <ion-col >{{r.cnameAndID.ID}}</ion-col>
        <ion-col>{{r.dailyScore}}</ion-col>
        <ion-col>{{r.finalScore}}</ion-col>
      </ion-row>
    </ion-grid>
  </div>

  <div *ngIf="due2" class="show2">
    <ion-item >
      <ion-label floating>请输入学生ID</ion-label>
      <ion-input [(ngModel)]="ID" type="text"></ion-input>
    </ion-item >
    <button class="bu2" ion-button (click)="call()">获取</button>
    <ion-grid>
      <ion-list>
        <ion-item>
          <ion-label fixed>学号</ion-label>
          <ion-input [(ngModel)]="ID" disabled=""></ion-input>
        </ion-item>
        <ion-item>
          <ion-label fixed>日常分</ion-label>
          <ion-input [(ngModel)]="dailyScore"></ion-input>
        </ion-item>
        <ion-item>
          <ion-label fixed>期末分</ion-label>
          <ion-input [(ngModel)]="finalScore"></ion-input>
        </ion-item>
      </ion-list>
      <button class="bu2" ion-button (click)="post()">提交</button>
    </ion-grid>
  </div>
</ion-content>
