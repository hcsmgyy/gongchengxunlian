<ion-header>
  <ion-navbar color="primary">
    <button ion-button menuToggle>
      <ion-icon name="menu"></ion-icon>
    </button>
    <ion-title>人员信息</ion-title>
    <ion-buttons end>
      <button ion-button icon-only (click)="judge11();find()"><ion-icon name="person"></ion-icon></button>
    </ion-buttons>
  </ion-navbar>
</ion-header>

<ion-content no-padding class="cl">
  <div *ngIf="due">
    <ion-grid>
      <ion-row class="row1">
        <ion-col>课程名</ion-col>
        <ion-col>学号</ion-col>
      </ion-row>

      <div class="show3">
        <ion-row *ngFor="let r of result">
          <ion-col>{{r.cnameAndID.courseName}}</ion-col>
          <ion-col >{{r.cnameAndID.ID}}</ion-col>
        </ion-row>
      </div>
    </ion-grid>
  </div>

</ion-content>
