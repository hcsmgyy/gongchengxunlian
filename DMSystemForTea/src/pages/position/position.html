<ion-header>
  <ion-navbar color="primary">
    <button ion-button menuToggle>
      <ion-icon name="menu"></ion-icon>
    </button>
    <ion-title>签到设置</ion-title>
    <ion-buttons end>
      <button ion-button icon-only (click)="judge11()"><ion-icon name="add"></ion-icon></button>
      <button ion-button icon-only (click)="judge22()"><ion-icon name="ios-search"></ion-icon></button>
    </ion-buttons>
  </ion-navbar>
</ion-header>


<ion-content no-padding class="cl">

  <ion-grid *ngIf="judge1">
    <ion-row *ngFor="let j of this.hangT">
      <ion-col *ngFor="let i of this.lieT">
        <button (click)="question(j+1,i+1)">
          <ion-icon name="person" *ngIf="position[j][i][1]==1" style="font-size: small"><br/>{{position[j][i][0]}}</ion-icon>
          <ion-icon name="ios-person-outline" *ngIf="position[j][i][1]==0"><br/></ion-icon>
        </button>
      </ion-col>

    </ion-row>
  </ion-grid>
  <button class="bu2" ion-button (click)="find()" *ngIf="judge1"full>刷新</button>
  <button class="bu2" ion-button (click)="start()" *ngIf="judge1" full>开始签到</button>
  <!--<button class="bu2" ion-button (click)="end()" *ngIf="judge1" full>结束签到</button>-->
  <!--<div  *ngIf="judge1" style="margin-top: 30px;text-align: center;font-size: 18px;">请输入时间:</div>-->
  <!--<ion-item  class="bu" *ngIf="judge1">-->
    <!--<ion-datetime  displayFormat="MMM DD YYYY" [(ngModel)]="bcalldate"  *ngIf="judge1" ></ion-datetime>-->
  <!--</ion-item>-->
  <!--<button class="bu2" ion-button (click)="test()" *ngIf="judge1" full>历史日期测试</button>-->
  <div *ngIf="judge1" style="margin-top: 30px;color: red;text-align: center;">*白色为旷课；点击可提问打分</div>

  <ion-item  class="bu" *ngIf="judge2">
   查看今天的签到情况:
  </ion-item>
  <button class="bu2" ion-button (click)="find2()" *ngIf="judge2">刷新</button>
  <div *ngIf="due2" class="show3">
    <ion-grid>
      <ion-row class="row1">
        <ion-col class="col" >姓名</ion-col>
        <ion-col class="col" >学号</ion-col>
        <ion-col class="col" >签到时间</ion-col>
        <ion-col class="col"  >签到位置</ion-col>
        <ion-col class="col" >签到状态</ion-col>
      </ion-row>
      <ion-row *ngFor="let r of result2">
        <ion-col >{{r.pname}}</ion-col>
        <ion-col >{{r.ID}}</ion-col>
        <ion-col>{{r.calldate}}</ion-col>
        <ion-col>{{r.callposition}}</ion-col>
        <ion-col>{{r.callstate}}</ion-col>
      </ion-row>
    </ion-grid>
  </div>
</ion-content>
