<ion-header>

  <ion-navbar>
    <ion-title>考勤信息</ion-title>
  </ion-navbar>

</ion-header>


<ion-content no-padding class="bb">
  <ion-card *ngFor="let item of record" class="card">
    <!--<img src="assets/img/background/background-3.jpg">-->
    <!--<img src={{backimg}}>-->
    <div class="card-title">课程：{{item.c.cnameAndID.courseName}}</div>
    <div class="card-subtitle">迟到：{{item.l}}次</div>
    <div class="card-subtitle-1">旷课：{{item.k}}次</div>
  </ion-card>

</ion-content>
