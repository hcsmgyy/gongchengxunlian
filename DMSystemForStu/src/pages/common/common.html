<ion-header>

  <ion-navbar>
    <ion-title>平时课堂表现</ion-title>
  </ion-navbar>

</ion-header>


<ion-content no-padding class="bb">
  <ion-card *ngFor="let item of questions" class="card">
    <div class="card-title"><span class="aa">课程：</span>{{item.courseName}}</div>
    <div class="card-subtitle"><span class="aa">得分：</span>{{item.score}}</div>
    <div class="card-subtitle-1"><span class="aa">日期：</span>{{item.attendanceDate}}</div>
  </ion-card>
</ion-content>
