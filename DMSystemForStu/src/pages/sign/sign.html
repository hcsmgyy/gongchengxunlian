<ion-header>

  <ion-navbar>
    <ion-title>签到</ion-title>
  </ion-navbar>

</ion-header>


<ion-content class="wide" no-padding>
  <div class="course">当前所选课程：{{homeItem.cnameAndID.courseName}}</div>

  <div class="site">
  <form (ngSubmit)="qiandao()" >
    <!--<ion-item *ngFor="let item of cols">{{item}}</ion-item>-->
    <ion-row>
      <ion-col>
        <ion-item>
          <ion-label>选择所坐的排</ion-label>
          <ion-select [(ngModel)]="pai" submitText="Okay" cancelText="Cancel" name="pai">
            <ion-option value="{{item}}" *ngFor="let item of rows">第{{item}}排</ion-option>
          </ion-select>
        </ion-item>
      </ion-col>
    </ion-row>

    <ion-row>
      <ion-col>
        <ion-item>
          <ion-label>选择所坐的列</ion-label>
          <ion-select [(ngModel)]="lie" submitText="Okay" cancelText="Cancel" name="lie">
            <ion-option value="{{item}}" *ngFor="let item of cols">第{{item}}列</ion-option>
          </ion-select>
        </ion-item>
      </ion-col>
    </ion-row>

    <ion-row>
      <ion-col>
        <button class="btn" ion-button outline block type="submit" color="dark">签到</button>
      </ion-col>
    </ion-row>
  </form>
  </div>
</ion-content>
