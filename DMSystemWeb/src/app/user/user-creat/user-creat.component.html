<div class="box box-info">
  <div class="box-header with-border">
    <h3 class="box-title">用户信息</h3>
  </div>
  <!-- /.box-header -->
  <!-- form start -->
  <form class="form-horizontal">
    <div class="box-body">
      <div class="form-group">
        <label class="col-sm-2 control-label">学号</label>

        <div class="col-sm-5">
          <input [(ngModel)]="user.id" type="text" class="form-control" name="id" placeholder="请输入学号">
        </div>
      </div>

      <div class="form-group">
        <label class="col-sm-2 control-label">姓名</label>

        <div class="col-sm-6">
          <input [(ngModel)]="user.name" type="text" class="form-control" name="name" placeholder="请输入姓名">
        </div>
      </div>

      <div class="form-group">
        <label class="col-sm-2 control-label">密码</label>

        <div class="col-sm-5">
          <input [(ngModel)]="user.pwd" type="password" class="form-control" name="pwd" placeholder="请输入密码">
        </div>
      </div>

      <div class="form-group">
        <label class="col-sm-2 control-label">班级</label>

        <div class="col-sm-4">
          <input [(ngModel)]="user.class" type="text" class="form-control" name="class" placeholder="请输入班级">
        </div>
      </div>

      <!--<div class="form-group">-->
        <!--<label class="col-sm-2 control-label">专业</label>-->

        <!--<div class="col-sm-4">-->
          <!--<input [(ngModel)]="user.major" type="text" class="form-control" name="major" placeholder="请输入专业">-->
        <!--</div>-->
      <!--</div>-->

      <div class="form-group">
        <label class="col-sm-2 control-label">专业</label>
        <div class="col-sm-3">
          <select [(ngModel)]="user.major" name="major" class="form-control select2" style="width: 100%;">
            <!--<option selected="selected">请选择角色</option>-->
            <option value="{{ma.major}}" *ngFor="let ma of umajor;" >{{ma.dname}}</option>
          </select>
        </div>
      </div>

      <!--<div class="form-group">-->
        <!--<label class="col-sm-2 control-label">角色</label>-->

        <!--<div class="col-sm-4">-->
          <!--<input [(ngModel)]="user.role" type="text" class="form-control" name="role" placeholder="请输入角色">-->
        <!--</div>-->
      <!--</div>-->

      <div class="form-group">
        <label class="col-sm-2 control-label">角色</label>
        <div class="col-sm-3" >
          <select [(ngModel)]="user.role" name="role" class="form-control select2" style="width: 100%;">
            <!--<option disabled selected>请选择角色</option>-->
            <option value="{{ma.role}}" *ngFor="let ma of urole;" >{{ma.dname}}</option>
          </select>
        </div>
      </div>

      <!--<div class="form-group">-->
        <!--<label class="col-sm-2 control-label">角色</label>-->
        <!--<div class="col-sm-3">-->
          <!--<select [(ngModel)]="user.role" name="role" class="form-control select2" style="width: 100%;">-->
            <!--<option value="cc" selected="selected">学生</option>-->
            <!--<option value="aa">教师</option>-->
            <!--<option value="bb">管理员</option>-->
          <!--</select>-->
        <!--</div>-->
      <!--</div>-->
    </div>
    <!-- /.box-body -->
    <div class="box-footer">
      <button (click)="cancel()" type="submit" class="btn btn-default" style="width: 100px;float: right;">取消</button>
      <button (click)="save()" type="submit" class="btn btn-info pull-right" style="width: 100px;margin-right: 20px;">保存</button>
    </div>
    <!-- /.box-footer -->
  </form>
</div>
